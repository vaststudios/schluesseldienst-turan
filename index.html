<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Schlüsseldienst Turan - Coming Soon</title>
    <meta name="description" content="Schlüsseldienst Turan - Bald verfügbar. Ihr zuverlässiger Schlüsseldienst in München.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#191919">
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --brand-primary: #5C78A5;
            --brand-primary-dark: #1a365d;
            --brand-dark: #0f0f0f;
            --brand-dark-elevated: #161616;
            --text-muted: #737373;
            --text-subtle: #525252;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--brand-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated gradient background - more subtle and elegant */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 120% 80% at 50% 120%, rgba(92, 120, 165, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 80% 50% at 20% 30%, rgba(92, 120, 165, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 85% 70%, rgba(26, 54, 93, 0.05) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0.85;
                transform: scale(1.02) translateY(-10px);
            }
        }

        /* Refined grid pattern */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 0%, transparent 70%);
        }

        /* Subtle noise texture */
        .bg-noise {
            position: fixed;
            inset: 0;
            opacity: 0.25;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.06'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 680px;
        }

        /* Refined badge with glass morphism */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(92, 120, 165, 0.08);
            border: 1px solid rgba(92, 120, 165, 0.15);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--brand-primary);
            margin-bottom: 3rem;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow:
                0 0 0 1px rgba(92, 120, 165, 0.05),
                0 4px 24px -4px rgba(0, 0, 0, 0.3);
        }

        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--brand-primary);
            border-radius: 50%;
            animation: pulse 2.5s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(92, 120, 165, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 12px rgba(92, 120, 165, 0.6); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 6px rgba(92, 120, 165, 0.3); }
        }

        h1 {
            font-size: clamp(3.5rem, 14vw, 8rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 0.9;
            margin-bottom: 2rem;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s backwards;
        }

        h1 span {
            display: block;
        }

        h1 .highlight {
            background: linear-gradient(135deg, var(--brand-primary) 0%, #7b93bd 50%, var(--brand-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientText 8s ease-in-out infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.15rem);
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
            font-weight: 400;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Refined divider with glow */
        .divider {
            width: 48px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--brand-primary), transparent);
            border-radius: 2px;
            margin: 0 auto 2.5rem;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
            position: relative;
        }

        .divider::after {
            content: '';
            position: absolute;
            inset: -4px -8px;
            background: linear-gradient(90deg, transparent, rgba(92, 120, 165, 0.3), transparent);
            filter: blur(8px);
            border-radius: 4px;
        }

        .contact-hint {
            font-size: 13px;
            color: var(--text-subtle);
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
            letter-spacing: 0.01em;
        }

        .contact-hint a {
            color: var(--brand-primary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 500;
            position: relative;
        }

        .contact-hint a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--brand-primary);
            transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .contact-hint a:hover {
            color: #7b93bd;
        }

        .contact-hint a:hover::after {
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Refined floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--brand-primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 25s infinite linear;
            box-shadow: 0 0 6px rgba(92, 120, 165, 0.4);
        }

        .particle:nth-child(1) { left: 8%; animation-delay: 0s; animation-duration: 28s; }
        .particle:nth-child(2) { left: 18%; animation-delay: 3s; animation-duration: 24s; }
        .particle:nth-child(3) { left: 32%; animation-delay: 6s; animation-duration: 30s; }
        .particle:nth-child(4) { left: 48%; animation-delay: 2s; animation-duration: 26s; }
        .particle:nth-child(5) { left: 65%; animation-delay: 5s; animation-duration: 28s; }
        .particle:nth-child(6) { left: 78%; animation-delay: 8s; animation-duration: 32s; }
        .particle:nth-child(7) { left: 92%; animation-delay: 4s; animation-duration: 24s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 0.25;
                transform: translateY(90vh) scale(0.5);
            }
            50% {
                opacity: 0.35;
            }
            95% {
                opacity: 0.25;
                transform: translateY(-90vh) scale(0.5);
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
            .particle { display: none; }
        }

        /* Mobile refinements */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .badge {
                padding: 8px 16px;
                font-size: 10px;
                margin-bottom: 2.5rem;
            }

            h1 {
                margin-bottom: 1.5rem;
            }

            .subtitle {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>
    
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main content -->
    <main class="container">
        <div class="badge">In Arbeit</div>
        
        <h1>
            <span>Coming</span>
            <span class="highlight">Soon</span>
        </h1>
        
        <p class="subtitle">
            Wir arbeiten an etwas Neuem.<br>
            Bald sind wir für Sie da.
        </p>
        
        <div class="divider"></div>
        
        <p class="contact-hint">
            Bei dringenden Anfragen: <a href="tel:+4915565906604">0155 659 066 04</a>
        </p>
    </main>
</body>
</html>
