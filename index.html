<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Schlüsseldienst Turan - Coming Soon</title>
    <meta name="description" content="Schlüsseldienst Turan - Bald verfügbar. Ihr zuverlässiger Schlüsseldienst in München.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#191919">
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --brand-orange: #ff6900;
            --brand-orange-dark: #f54900;
            --brand-dark: #191919;
            --text-muted: #6b6b6b;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--brand-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(255, 105, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(245, 73, 0, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 100% 100% at 50% 100%, rgba(255, 105, 0, 0.05) 0%, transparent 40%);
            animation: gradientShift 15s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Subtle grid pattern */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* Noise texture */
        .bg-noise {
            position: fixed;
            inset: 0;
            opacity: 0.3;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        /* Animated badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 105, 0, 0.1);
            border: 1px solid rgba(255, 105, 0, 0.2);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--brand-orange);
            margin-bottom: 2.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--brand-orange);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        h1 {
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 0.95;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease-out 0.1s backwards;
        }

        h1 span {
            display: block;
        }

        h1 .highlight {
            background: linear-gradient(135deg, var(--brand-orange), var(--brand-orange-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        /* Animated underline */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--brand-orange), var(--brand-orange-dark));
            border-radius: 2px;
            margin: 0 auto 3rem;
            animation: fadeInUp 0.8s ease-out 0.3s backwards, expandWidth 1s ease-out 0.5s backwards;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 60px; }
        }

        .contact-hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .contact-hint a {
            color: var(--brand-orange);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .contact-hint a:hover {
            opacity: 0.8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--brand-orange);
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 20s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 28s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 1s; animation-duration: 22s; }
        .particle:nth-child(5) { left: 70%; animation-delay: 3s; animation-duration: 24s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 26s; }
        .particle:nth-child(7) { left: 95%; animation-delay: 2.5s; animation-duration: 21s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
            .particle { display: none; }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>
    
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main content -->
    <main class="container">
        <div class="badge">In Arbeit</div>
        
        <h1>
            <span>Coming</span>
            <span class="highlight">Soon</span>
        </h1>
        
        <p class="subtitle">
            Wir arbeiten an etwas Neuem.<br>
            Bald sind wir für Sie da.
        </p>
        
        <div class="divider"></div>
        
        <p class="contact-hint">
            Bei dringenden Anfragen: <a href="tel:+4989123456">+49 89 123 456</a>
        </p>
    </main>
</body>
</html>
